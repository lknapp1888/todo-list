<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>todo list</title>
  </head>
  <body>
    <div class="container">
        <header>Lewis' Todo list</header>
        <nav>
            <div class="categoryContainer">
                <button class="filterBtn" id="overdueFilterBtn">Overdue (Add functionallity)</button>
                <button class="filterBtn" id="todayFilterBtn">Today</button>
                <button class="filterBtn" id="sevenDayFilterBtn">Next 7 days</button>
                <button class="filterBtn" id="allBtn">All tasks</button>
            </div>
            <div class="categoryContainer">
                <h1>Projects</h1>
                <button class="projectBtn" id="projectFilterBtn">placeholderProject</button>
                <button id="addProjectBtn">Add Project</button>
            </div>
        </nav>
        <main>
            <div class="todoItem">
                <p>Title</p>
                <p>description....</p>
                <div class="itemBottom">
                    <div class="itemInfo">
                        <input id="testDate" type="date">
                        <p>1/2/3/4</p>
                        <p>Project name placeholder</p>
                    </div>
                    <button id="testBtn">Edit</button>
                </div>
            </div>
        </main>
        <footer>Lewis Knapp - todo list</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
