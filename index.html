<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>todo list</title>
  </head>
  <body>
    <div class="container">
        <header>Lewis' Todo list</header>
        <nav>
            <div class="dueCategoryContainer">
                <p>Overdue</p>
                <p>Today</p>
                <p>Next 7 days</p>
                <p>Priority</p>
            </div>
            <div class="projectsContainer">
                <h1>Projects</h1>
                <div class="addProject">
                    <p>Add Project</p>
                    <button></button>
                </div>
            </div>
        </nav>
        <main>
            <div class="todoItem">
                <p>Dummy task content 1</p>
                <input id="testDate" type="date">
                <button id="testBtn">Submit</button>
            </div>

        </main>
        <footer>Lewis Knapp - todo list</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
