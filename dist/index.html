<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>todo list</title>
  </head>
  <body>
    <div class="container">
        <header><h1 id="headerText">Dummy text</h1></header>
        <nav>
            <h1>Todo List</h1>
            <div class="categoryContainer">
                <button class="filterBtn" id="overdueFilterBtn">Overdue</button>
                <button class="filterBtn" id="todayFilterBtn">Today</button>
                <button class="filterBtn" id="sevenDayFilterBtn">Next 7 days</button>
                <button class="filterBtn" id="allBtn">All tasks</button>
            </div>
            <div class="categoryContainer projectNavContainer">
                <h1>Projects</h1>
            </div>
        </nav>
        <main>
            <div class="todoItem">
                <p>Title</p>
                <p>description....</p>
                <div class="itemBottom">
                    <div class="itemInfo">
                        <input id="testDate" type="date">
                        <p>1/2/3/4</p>
                        <p>Project name placeholder</p>
                    </div>
                    <button class="itemEditBtn">Edit</button>
                </div>
            </div>
            <div class="todoItem">
                <input type="text" name="" id="" placeholder="title">
                <textarea name="" id="" cols="30" rows="6"></textarea>
                <div class="itemBottom">
                    <div class="itemInfo">
                        <input id="testDate" type="date">
                        <label for="priorityLevel">Priority:</label>
                        <select id="priorityLevel" name="priorityLevel">
                          <option value=1>1</option>
                          <option value=2>2</option>
                          <option value=3>3</option>
                          <option value=4>4</option>
                        </select>
                        <label for="UIProjects">Project:</label>
                        <input type="text" list="UIProjects" />
                            <datalist id="UIProjects">
                            <option>Proj</option>
                            <option>project</option>
                            <option>project 2</option>
                            <option>fake project</option>
                            </datalist>
                    </div>
                    <button id="itemSubmitBtn">Submit</button>
                </div>
            </div>
        </main>
        <footer>Lewis Knapp - todo list</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
